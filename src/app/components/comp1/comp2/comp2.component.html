<div class="container" >
    <div class="card ml-40 mt-2 w-50">
        <div class="card-header">Form2</div>
        <div class="card-body">
            <app-comp1 [formGroup1]="receivedForm"></app-comp1>
                <form [formGroup]="receivedForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" formControlName="address" />
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-primary w-100" value="Submit" />
                    </div>
                </form>
            {{this.receivedForm.value | json}}

        </div>
    </div>
</div>
